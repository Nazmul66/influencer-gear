<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer-gear</title>

    <!-- font awesome CDN file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Google fonts file linkup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Css file linkup -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section start -->
       <header>
        <div class="container">
            <div class="logos">
                <i class="fa-solid fa-bars"></i>
                <a href="#">
                    <span class="logo">Influencer products</span>
                  </a>
            </div>
            <div class="menu">
                <div class="list-elements">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    </ul>
                </div>
                <div class="add-to-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
       </header>
    <!-- header section end -->

    <!-- Banner section start -->
       <section class="banner-section">
        <div class="container">
            <div class="banner-details">
                <h1>Start your Journey as Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <a href="#" class="btn-primary">Preebook now<i class="fa-solid fa-arrow-right"></i></a>
            </div>
            <div class="banner-img">
                <img src="image/main-camera.png" alt="image" class="camera-img">
            </div>
        </div>
       </section>
    <!-- Banner section end -->

    <!-- Logo section start -->
       <section class="logo-section">
        <div class="container">
            <div class="logo-img">
                <img src="image/Alibaba.svg" alt="logo">
            </div>
            <div class="logo-img">
                <img src="image/Amazon.svg" alt="logo">
            </div>
            <div class="logo-img">
                <img src="image/Daraz.pk Logo.svg" alt="logo">
            </div>
            <div class="logo-img">
                <img src="image/Ebay.svg" alt="logo">
            </div>
            <div class="logo-img">
                <img src="image/Rakuten.svg" alt="logo">
            </div>
            <div class="logo-img">
                <img src="image/Walmart.svg" alt="logo">
            </div>
            <div class="logo-img">
                <img src="image/Target.svg" alt="logo">
            </div>
        </div>
       </section>
    <!-- Logo section start -->

</body>
</html>
